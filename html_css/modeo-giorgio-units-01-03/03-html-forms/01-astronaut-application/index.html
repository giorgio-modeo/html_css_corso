
<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Astronaut application</title>
        <meta name="description" content="">
        <meta name="author" content="Giorgio modeo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <header>
            <nav>
                <div class="navbar-header">
                    <a href="https://www.nasa.gov/" title="Home Page">
                      <img class="logo" src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="Nasa">
                    </a>a
                    <i>Astronaut Candidates</i>
                  </div>
                
            </nav>
        </header>
        <main style="min-height: 90vh;">
            <form id="form" class="grid-container" >
                <section class="s1">
                    <article style="min-height: 100%;">
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" required><br><br>

                            <label for="mname">middle name:</label><br>
                            <input type="text" id="mname"><br><br>

                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" required><br><br>

                            <label for="mission">Desired mission</label><br>
                            <select id="mission" required>
                                <option disabled selected value> -- select an option -- </option>
                                <option disabled >&emsp Artemis mission </option>
                                <option value="art2">&nbsp Artemis 2</option>
                                <option value="art3">&nbsp Artemis 3</option>
                                <option disabled >&emsp I.S.S. mission </option>
                                <option value="iss">&nbsp International Space Station</option>
                            </select><br><br>

                            <label for="weight">Weight:</label><br>
                            <input id="weight" type="number" max="100" required><br><br>

                            <label for="mail">E-mail:</label><br>
                            <input id="mail" type="email" id="mail"><br><br>

                    </article>
                </section>
               

                <section >
                <!-- white space -->
                </section>

                <section class="s2">
                    <article style="min-height: 100%;">
                            <label for="age">Date of birth:</label><br>
                            <input type="date" id="age" required><br>

                            <label for="gender">Gender</label><br>
                            <select id="gender" required><br>
                                <option disabled selected value> -- select an option -- </option>
                                <option value="m">male</option>
                                <option value="f">fmale</option>
                                <option value="o">other</option>
                            </select><br><br>
                            
                            <label for="hair" >Hair color:</label><br>
                            <input type="color" id="hair" value="#ffffff" required><br><br>
                            
                            <label for="eye">Eye color:</label><br>
                            <input type="color" id="eye" value="#ffffff" required><br><br>
                            
                            <label for="bio">biography <span style="font-size: 1rem;">(max 255 characters)</span></label><br>
                            <textarea id="bio" cols="30" rows="10" maxlength="255" placeholder="Enter text here..." required></textarea><br><br>

                        </article>
                </section>
                <button type="submit" class="sub">SUBMIT</button>
            </form>
        </main>
        <link rel="stylesheet" href="style/main.css">
        <script src="js/main.js"></script>

    </body>
</html>
